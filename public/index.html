<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkullKing</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container">

        <div id="board">
            <div id="topBoard">

            </div>

            <div id="midBoard">
                <div id="startZone">
                    <div id="nbPlayers"></div>
                    <div id="playersList">
                    </div>
                    <button id="startButton">
                        Start
                    </button>
                </div>

                <div id="dropZone">


                </div>
                <div id="scoreZone">
                    <div id="currentRound">

                    </div>
                    <div id="currentTurn">

                    </div>
                    <div id="whoHasToPlay">

                    </div>
                    <button id="scoreButton">
                        Score
                    </button>
                </div>

            </div>

            <div id="bottomBoard">
                <div id="nameCurrentPlayer">

                </div>
                <div id="boardCurrentPlayer">
                    <form id="pseudoForm">
                        <div>
                            <label for="username">Pseudo</label>
                            <input type="text" name="username" id="username" value="michel">
                        </div>
                        <input type="submit" value="Valider">
                    </form>
                </div>
            </div>
        </div>
        <!-- List of modals -->
        <div id="scoreModal" class="is-hidden">
            <table>
                <thead>
                    <tr class="players">
                        <th></th>
                    </tr>
                    <tr class="forecast">
                        <th></th>
                        <th>prévu</th>
                        <th>score</th>

                        <th>prévu</th>
                        <th>score</th>

                        <th>prévu</th>
                        <th>score</th>

                        <th>prévu</th>
                        <th>score</th>

                        <th>prévu</th>
                        <th>score</th>

                        <th>prévu</th>
                        <th>score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="round1">
                    </tr>
                    <tr id="round2">
                    </tr>
                    <tr id="round3">
                    </tr>
                    <tr id="round4">
                    </tr>
                    <tr id="round5">
                    </tr>
                    <tr id="round6">
                    </tr>
                    <tr id="round7">
                    </tr>
                    <tr id="round8">
                    </tr>
                    <tr id="round9">
                    </tr>
                    <tr id="round10">  
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="betModal" class="is-hidden">
            <form action="" id="betForm">
                <input type="range" id="betNumberInput" min="0" max="0" value="0">
                <span id="betNumber">0</span>
                <button class="btn">Valider le nombre de plis à réaliser</button>
            </form>
        </div>



    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"
        integrity="sha384-DkkWv9oJFWLIydBXXjkBWnG1/fuVhw8YPBq37uvvD6WSYRFRqr21eY5Dg9ZhmWdy"
        crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>

    <!-- List of templates -->
    <template id="template-cardBoard">
        <div class="cardPlayed">
            <div class="playerName">

            </div>
            <div class="cardImage">

            </div>
            <!-- <img src="" alt=""> -->
        </div>
    </template>

    <template id="template-otherPlayersInfos">
        <div class="otherPlayer">
            <div class="playerName">

            </div>
            <div class="previousPlayer">

            </div>
            <div class="nextPlayer">

            </div>
            <div class="orderInTurn">

            </div>
            <div class="cardLeftInHand">

            </div>
            <div class="annoucedFolds">

            </div>

            <div class="currentFolds">

            </div>

        </div>
    </template>
</body>

</html>
